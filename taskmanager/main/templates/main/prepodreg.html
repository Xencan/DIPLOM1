<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация преподователя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/prepod.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="form-box6">
            <div class="train-prepod">
                <i class='bx bxs-train' ></i>
            </div>
            <h1>Регистрация преподавателя</h1>
            <form>
                <div class="group-regprepod">
                    <div class="field-regprepod">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Логин">                     
                    </div>

                    <div class="field-regprepod">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Пароль">                     
                    </div>

                    <div class="field-regprepod">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Повторить пароль">                     
                    </div>
                    <div class="btn-regprepod">
                        <button type="button-regprepod" onclick="document.location='prepodprof'">Зарегестрироваться</button>
                        
                    </div>
            </form>
        </div>

    </div>
